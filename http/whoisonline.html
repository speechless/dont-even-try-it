	<div id="table_whoisonline"></div>
	
	<script>
	$(document).ready(function(){
		$.getJSON('whoisonline.virtual_json', function(data) {
			var html_code = '<table class="whoisonline"><thead><tr><th>Player</th><th>Connected</th><th></th><th>Player</th><th>Connected</th></tr></thead><tr>';
			for (var i = 0; i < data.length; i++) {
				html_code += '<td>' + data[i].player + '</td><td>' + data[i].uptime + '</td>';
				if (i % 2 == 1) html_code += '</tr><tr>';
				else html_code += '<td></td>';
			}		
			html_code += '</tr></table>';
			document.getElementById("table_whoisonline").innerHTML = html_code;
		});
	});
	</script>
